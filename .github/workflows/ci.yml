---
name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  Python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - name: 💾 Check out repository
        uses: actions/checkout@v3

      - name: 🐍 Check Python code quality
        uses: ricardochaves/python-lint@v1.4.0
        with:
          use-pylint: false
          use-mypy: false
          extra-pycodestyle-options: --exclude=.mutt
          extra-flake8-options: --exclude=.mutt

  Shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: 💾 Check out repository
        uses: actions/checkout@v3

      - name: 🐚 Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        env:
          SHELLCHECK_OPTS: -e SC1071 -e SC1090
