---
name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  Python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - name: üíæ Check out repository
        uses: actions/checkout@v3

      - name: Locate scripts with Python shebang lines
        run: |
          echo "::set-output name=files::$(echo $(for f in $(git ls-files); do if tail -c +3 "${f}" | head -n1 | grep -qe python'[0-9]\?$'; then echo $f; fi; done))"
        id: python-files

      - name: üêç Check Python code quality
        uses: ricardochaves/python-lint@v1.4.0
        with:
          use-pylint: false
          use-mypy: false
          extra-pycodestyle-options: --exclude=.mutt
          extra-flake8-options: --exclude=.mutt
          extra-black-options: ${{ steps.python-files.outputs.files }}

  Shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: üíæ Check out repository
        uses: actions/checkout@v3

      - name: üêö Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        env:
          SHELLCHECK_OPTS: -e SC1071 -e SC1090
